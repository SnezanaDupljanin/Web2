<div class="container-fluid">
  <div style="background-color: rgb(219, 214, 214); opacity: 0.8; margin-top: 10px; margin-left: 0px">
    <h1 style="color:rgb(13, 102, 114)" class="text-center">Lines map</h1>

  </div>
  <div style="background-color: rgb(187, 184, 184); opacity: 0.8; margin-top: 10px; margin-left: 0px">
    <form>
      <input type="checkbox" name="City" value="City lines" style="margin-left: 510px;" /><span
        style="font-size: 20px; color: rgb(250, 12, 12); font-weight: bold"> City line</span>
      <input type="checkbox" name="Suburban" value="Suburban lines" style="margin-left: 50px"><span
        style="font-size: 20px; color:rgb(250, 12, 12); font-weight: bold"> Suburban lines</span>
      <input type="submit" value="Show" style="margin-left: 50px" />
    </form>
  </div>
  <hr>
  <!-- Kreiramo mapu -->
  <agm-map [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude" [zoom]="15"
    (mapClick)="placeMarker($event)">
    <agm-marker [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude"
      [title]="markerInfo.title" [label]="markerInfo.label" [iconUrl]="markerInfo.iconUrl">

      <!-- Svakom markeru dodajemo info-window (Nije obavezno!)-->
      <agm-info-window [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude">

        <!-- U info-window stavljamo html -->
        <span style="font-size: 16px;font-family:'Times New Roman'">Fakultet tehničkih nauka</span>
        <br />
        <span style="font-family:'Times New Roman'; color:gray;"><strong>Jugodrvo</strong></span>
        <span style="font-family:'Times New Roman'; color:gray;">Bulevar oslobođenja 131</span>
        <a [href]="markerInfo.link">See the site.</a>
      </agm-info-window>

    </agm-marker>

    <agm-polyline [strokeColor]="polyline.color">
      <agm-polyline-point *ngFor="let point of polyline.path" [latitude]="point.latitude" [longitude]="point.longitude">
      </agm-polyline-point>
    </agm-polyline>

    <agm-marker *ngFor="let point of polyline.path" [latitude]="point.latitude" [longitude]="point.longitude"
      [iconUrl]="polyline.icon">
    </agm-marker>

  </agm-map>
  <button (click)="Draw()" type="button" >Draw</button>
  <button (click)="myFunc()" type="button" >Add Line</button>
</div>
