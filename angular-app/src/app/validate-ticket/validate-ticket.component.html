
<div class="container mb-4 main-container">
  <!-- Orders Table-->
  <div class="col-lg-8 pb-5">
      <div class="table-responsive" style="background-color: rgb(219, 214, 214); opacity: 0.8; margin-left: 10px; width: 1200px; height: 500px; margin-right: 10px">
          <table class="table table-hover mb-0">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Date Purchased</th>
                      <th>Valid</th>
                      <th>User-ID</th>
                      <th>Type</th>
                      <th>Validate</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let ticket of tickets">
                      <td><a class="navi-link" href="#order-details" data-toggle="modal">{{ticket.Id}}</a></td>
                      <td>{{ticket.DateOfPurchase}}</td>
                      <td><span class="badge badge-danger m-0">{{ticket.Valid}}</span></td>
                      <td>{{ticket.User_Id}}</td>
                      <td>
                        <span *ngIf="ticket.TicketType==0">Temporal</span>
                        <span *ngIf="ticket.TicketType==1">Daily</span>
                        <span *ngIf="ticket.TicketType==2">Monthly</span>
                        <span *ngIf="ticket.TicketType==3">Yearly</span>
                      </td>
                      <td><button (click)="validateTicket(ticket)">Validate</button></td>
                  </tr>                   
              </tbody>
          </table>
      </div>
  </div>
  <p style="font-size:50px">{{result}}</p>
</div>
