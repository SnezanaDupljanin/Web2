<form #f="ngForm" name="form" ngNativeValidate>
  <div class="divHeadline">
    <h1 style="color:rgb(13, 102, 114);text-align: center; font-size: 8">Ticket price</h1>
  </div>
  <div class="divContainer">
    <div class="container">
      <div class="row" style="margin-top: 15px">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
          <form #f="ngForm" name="formTemporal" ngNativeValidate>
            <!-- TEMPORALLL -->
            <div class="panel price panel-red">
              <div class="panel-heading  text-center">
                <h3>Temporal</h3>
              </div>
              <div class="panel-body text-center">
                <p class="lead" style="font-size:40px"><strong> {{priceTemporal}} dn</strong></p>
              </div>
              <input type="radio" name="regularTemporal" ngModel (click)=onCheckedRegularTemporal()>Regular <br />
              <input type="radio" name="studentTemporal" ngModel (click)="onCheckedStudentTemporal()">Student <br />
              <input type="radio" name="pensionerTemporal" ngModel (click)="onCheckedPensionerTemporal()">Pensioner
              <br />
              <div class="panel-footer">
                <a class="btn btn-lg btn-block btn-danger" href="#">BUY NOW!</a>
              </div>
            </div>
            <!-- /PRICE ITEM -->
          </form>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
          <form #f="ngForm" ngNativeValidate>
            <!-- DAILY -->
            <div class="panel price panel-blue">
              <div class="panel-heading arrow_box text-center">
                <h3>Daily</h3>
              </div>
              <div class="panel-body text-center">
                <p class="lead" style="font-size:40px"><strong>{{priceDaily}} din </strong></p>
              </div>
              <input type="radio" name="regularDaily" ngModel (click)=onCheckedRegularDaily()>Regular <br />
              <input type="radio" name="studentDaily" (click)="onCheckedStudentDaily()">Student <br />
              <input type="radio" name="pensionerDaily" ngModel (click)="onCheckedPensionerDaily()">Pensioner <br />
              <div class="panel-footer">
                <a class="btn btn-lg btn-block btn-info" href="#">BUY NOW!</a>
              </div>
            </div>
            <!-- /PRICE ITEM -->
          </form>

        </div>

        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
          <form #f="ngForm" ngNativeValidate>
            <!-- Monthly -->
            <div class="panel price panel-green">
              <div class="panel-heading arrow_box text-center">
                <h3>Monthly</h3>
              </div>
              <div class="panel-body text-center">
                <p class="lead" style="font-size:40px"><strong>{{priceMonthly}} din</strong></p>
              </div>
              <input type="radio" name="regularMonthly" ngModel (click)=onCheckedRegularMonthly()>Regular <br />
              <input type="radio" name="studentMonthly" (click)="onCheckedStudentMonthly()">Student <br />
              <input type="radio" name="pensionerMonthly" ngModel (click)="onCheckedPensionerMonthly()">Pensioner <br />
              <div class="panel-footer">
                <a class="btn btn-lg btn-block btn-success" href="#">BUY NOW!</a>
              </div>
            </div>
            <!-- /PRICE ITEM -->
          </form>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
          <form #f="ngForm" ngNativeValidate>
            <!-- Yearly -->
            <div class="panel price panel-grey">
              <div class="panel-heading arrow_box text-center">
                <h3>Yearly</h3>
              </div>
              <div class="panel-body text-center">
                <p class="lead" style="font-size:40px"><strong>{{priceYearly}} din</strong></p>
              </div>
              <input type="radio" name="regularYearly" ngModel (click)=onCheckedRegularYearly()>Regular <br />
              <input type="radio" name="studentYearly" (click)="onCheckedStudentYearly()">Student <br />
              <input type="radio" name="pensionerYearly" ngModel (click)="onCheckedPensionerYearly()">Pensioner <br />
              <div class="panel-footer">
                <a class="btn btn-lg btn-block btn-primary" href="#">BUY NOW!</a>
              </div>
            </div>
            <!-- /PRICE ITEM -->
          </form>

        </div>

      </div>


    </div>


  </div>

        <option value="Regular">Regular</option>

      </select>

      <select style="margin-left: 30px" ngModel name="item">
          <option *ngFor = "let item of items" >{{item.Name}}</option>
        </select> <br/>
        <input type="submit" value="Show price" style="margin-left: 30px"/>-->

  <!--<label id="price">{{price}}</label>-->
</form>
